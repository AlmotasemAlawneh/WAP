<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../res/css/styles.css" />
</head>
<body>
<header>
    <a href="/home"><h1>Store</h1></a>
    <a href="/cart" class="shopping-cart">
        <span></span>
        <i class="fas fa-shopping-cart"></i>
    </a>
</header>

<main>
    <br />
    <h2>
        Review your cart
    </h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>XBox One X</td>
                    <td>2</td>
                    <td>1.5</td>
                    <td>3</td>
                    <td>
                        <button><i class="fas fa-minus-circle"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>XBox One X</td>
                    <td>2</td>
                    <td>1.5</td>
                    <td>3</td>
                    <td>
                        <button><i class="fas fa-minus-circle"></i></button>
                    </td>
                </tr>
        </tbody>
    </table>
    <form action="/checkout" method="post">
        <fieldset>
            <legend>Shipping information</legend>
            <div class="input-box">
                <label for="address1">Address 1:</label>
                <input type="text" id="address1" name="address1" />
            </div>
            <div class="input-box">
                <label for="address2">Address 2:</label>
                <input type="text" id="address2" name="address2" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Payment information</legend>
            <div class="input-box">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="^\d{4}\-\d{4}\-\d{4}\-\d{4}$"/>
            </div>
            <div class="input-box">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName" />
            </div>
        </fieldset>

        <button type="submit">Confirm</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../res/js/store.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
